<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ev Kontrol Paneli</title>
    <style>
        body { font-family: Arial; background: #f0f0f0; text-align: center; padding-top: 50px; }
        #loginDiv, #controlDiv { margin-top: 20px; }
        input { padding: 10px; margin: 5px; font-size: 16px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; cursor: pointer; }
        #controlDiv { display: none; }
        #status { margin-top: 20px; color: green; }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
</head>
<body>

<div id="loginDiv">
    <h1>Giriş Yap</h1>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Şifre"><br>
    <button onclick="login()">Giriş</button>
    <p id="errorMsg" style="color:red;"></p>
</div>

<div id="controlDiv">
    <h1>Kontrol Paneli</h1>
    <button onclick="toggleCoffee()">Kahve Makinesi</button>
    <button onclick="toggleLight()">Işık</button>
    <p id="status"></p>
    <button onclick="logout()">Çıkış Yap</button>
</div>

<script>
  // Firebase Konfigürasyonunu buraya ekle
  const firebaseConfig = {
    apiKey: "1Ie2u5cAWRUKLGsi6EUYNuJuzRy2",
    authDomain: "PROJE_ID.firebaseapp.com",
    projectId: "PROJE_ID",
    storageBucket: "PROJE_ID.appspot.com",
    messagingSenderId: "SENDER_ID",
    appId: "APP_ID"
  };

  // Firebase başlat
  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function login() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        document.getElementById('loginDiv').style.display = 'none';
        document.getElementById('controlDiv').style.display = 'block';
      })
      .catch((error) => {
        document.getElementById('errorMsg').innerText = error.message;
      });
  }

  function logout() {
    auth.signOut().then(() => {
      document.getElementById('controlDiv').style.display = 'none';
      document.getElementById('loginDiv').style.display = 'block';
      document.getElementById('email').value = '';
      document.getElementById('password').value = '';
      document.getElementById('errorMsg').innerText = '';
      document.getElementById('status').innerText = '';
    });
  }

  // Simülasyon butonları
  function toggleCoffee() {
    document.getElementById('status').innerText = "Kahve makinesi komutu gönderildi!";
    // Gerçek cihaz kontrolü için Firebase token ile API çağrısı eklenebilir
  }

  function toggleLight() {
    document.getElementById('status').innerText = "Işık komutu gönderildi!";
    // Gerçek cihaz kontrolü için API çağrısı
  }
</script>

</body>
</html>
